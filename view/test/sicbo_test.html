    <script>
        // æµ‹è¯•URLé…ç½®
        const testConfig = {
            basic: {

                urls: [

                    { url: "/debug", name: "è°ƒè¯•ä¿¡æ¯" },
                    { url: "/debug/health", name: "è°ƒè¯•å¥åº·æ£€æŸ¥" },

                ]
            },
            test: {
                name: "ğŸ§ª æµ‹è¯•é¡µé¢æ¥å£",
                urls: [
                    { url: "/test", name: "æµ‹è¯•é¦–é¡µ" },
                    { url: "/test/health", name: "å¿«é€Ÿå¥åº·æ£€æŸ¥" },
                    { url: "/test/sicbo/full", name: "å®Œæ•´ç³»ç»Ÿæµ‹è¯•" },
                    { url: "/test/cleanup", name: "æ¸…ç†æµ‹è¯•æ•°æ®", method: "POST" }
                ]
            },
            game: {
                name: "ğŸ® éª°å®æ¸¸æˆæ¥å£",
                urls: [
                    { url: "/sicbo/game/table-info?table_id=1", name: "å°æ¡Œä¿¡æ¯" },
                    { url: "/sicbo/game/history?table_id=1&limit=10", name: "æ¸¸æˆå†å²" },
                    { url: "/sicbo/game/statistics?table_id=1&type=daily", name: "æ¸¸æˆç»Ÿè®¡" },
                    { url: "/sicbo/game/odds", name: "èµ”ç‡ä¿¡æ¯" },

                ]
            },
            bet: {

                urls: [
                    { url: "/sicbo/bet/balance", name: "ç”¨æˆ·ä½™é¢", headers: {"X-User-ID": "1"} },
                    { url: "/sicbo/bet/limits?table_id=1", name: "æŠ•æ³¨é™é¢" },
                    { url: "/sicbo/bet/current?table_id=1&game_number=TEST", name: "å½“å‰æŠ•æ³¨", headers: {"X-User-ID": "1"} },
                    { url: "/sicbo/bet/history?page=1&limit=10", name: "æŠ•æ³¨å†å²", headers: {"X-User-ID": "1"} }
                ]
            },
            admin: {
                name: "ğŸ”§ ç®¡ç†åå°æ¥å£",
                urls: [
                    { url: "/sicbo/admin/tables", name: "å°æ¡Œåˆ—è¡¨" },
                    { url: "/sicbo/admin/config/odds", name: "èµ”ç‡é…ç½®" },
                    { url: "/sicbo/admin/config/system", name: "ç³»ç»Ÿé…ç½®" },
                    { url: "/sicbo/admin/monitor/realtime?table_id=1", name: "å®æ—¶ç›‘æ§" }
                ]
            },
            api: {
                name: "ğŸŒ å¤–éƒ¨APIæ¥å£",
                urls: [
                    { url: "/api/sicbo/tables", name: "APIå°æ¡Œåˆ—è¡¨", headers: {"Authorization": "Bearer test_token"} },
                    { url: "/api/sicbo/game-status/1", name: "APIæ¸¸æˆçŠ¶æ€", headers: {"Authorization": "Bearer test_token"} },
                    { url: "/api/sicbo/results?table_id=1&limit=10", name: "APIå¼€å¥–å†å²", headers: {"Authorization": "Bearer test_token"} },
                    { url: "/api/sicbo/odds/1", name: "APIèµ”ç‡ä¿¡æ¯", headers: {"Authorization": "Bearer test_token"} }
                ]
            }
        };

        let testResults = {};
        let currentTestIndex = 0;
        let totalTests = 0;

        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            createTestGroups();
            calculateTotalTests();
        }

        // åˆ›å»ºæµ‹è¯•ç»„
        function createTestGroups() {
            const container = document.getElementById('testGroups');
            container.innerHTML = '';

            Object.keys(testConfig).forEach(groupKey => {
                const group = testConfig[groupKey];
                const groupElement = createGroupElement(groupKey, group);
                container.appendChild(groupElement);
            });
        }

        // åˆ›å»ºç»„å…ƒç´ 
        function createGroupElement(groupKey, group) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'test-group';
            groupDiv.innerHTML = `
                <div class="group-header">
                    <span>${group.name}</span>
                    <div class="group-status" id="status-${groupKey}"></div>
                </div>
                <div class="test-list" id="list-${groupKey}">
                    ${group.urls.map((urlConfig, index) => `
                        <div class="test-item" id="test-${groupKey}-${index}">
                            <div class="test-url">${urlConfig.name}: ${urlConfig.url}</div>
                            <div class="test-status">
                                <span class="status-badge status-waiting">ç­‰å¾…</span>
                                <span class="response-time"></span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            return groupDiv;
        }

        // è®¡ç®—æ€»æµ‹è¯•æ•°
        function calculateTotalTests() {
            totalTests = Object.values(testConfig).reduce((sum, group) => sum + group.urls.length, 0);
        }

        // å¼€å§‹è¿é€šæ€§æµ‹è¯•
        async function startConnectivityTest() {
            resetTestState();
            showLoading();
            
            currentTestIndex = 0;
            testResults = {};

            // é€ç»„æµ‹è¯•
            for (const [groupKey, group] of Object.entries(testConfig)) {
                await testGroup(groupKey, group);
            }

            hideLoading();
            showSummary();
        }

        // æµ‹è¯•å•ä¸ªç»„
        async function testGroup(groupKey, group) {
            const statusElement = document.getElementById(`status-${groupKey}`);
            statusElement.className = 'group-status testing';

            testResults[groupKey] = {
                name: group.name,
                total: group.urls.length,
                success: 0,
                failed: 0,
                tests: []
            };

            for (let i = 0; i < group.urls.length; i++) {
                const urlConfig = group.urls[i];
                const result = await testSingleUrl(groupKey, i, urlConfig);
                testResults[groupKey].tests.push(result);
                
                if (result.success) {
                    testResults[groupKey].success++;
                } else {
                    testResults[groupKey].failed++;
                }

                updateProgress();
            }

            // æ›´æ–°ç»„çŠ¶æ€
            if (testResults[groupKey].failed === 0) {
                statusElement.className = 'group-status success';
            } else {
                statusElement.className = 'group-status error';
            }
        }

        // æµ‹è¯•å•ä¸ªURL
        async function testSingleUrl(groupKey, index, urlConfig) {
            const testElement = document.getElementById(`test-${groupKey}-${index}`);
            const statusBadge = testElement.querySelector('.status-badge');
            const responseTime = testElement.querySelector('.response-time');
            
            // æ›´æ–°çŠ¶æ€ä¸ºæµ‹è¯•ä¸­
            statusBadge.className = 'status-badge status-testing';
            statusBadge.textContent = 'æµ‹è¯•ä¸­';

            const startTime = Date.now();
            
            try {
                const options = {
                    method: urlConfig.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...urlConfig.headers
                    }
                };

                if (urlConfig.body) {
                    options.body = JSON.stringify(urlConfig.body);
                }

                const response = await fetch(urlConfig.url, options);
                const endTime = Date.now();
                const duration = endTime - startTime;

                const result = {
                    url: urlConfig.url,
                    name: urlConfig.name,
                    success: response.ok,
                    status: response.status,
                    duration: duration,
                    error: response.ok ? null : `HTTP ${response.status}`
                };

                // æ›´æ–°UI
                if (response.ok) {
                    statusBadge.className = 'status-badge status-success';
                    statusBadge.textContent = 'æˆåŠŸ';
                } else {
                    statusBadge.className = 'status-badge status-error';
                    statusBadge.textContent = 'å¤±è´¥';
                }
                
                responseTime.textContent = `${duration}ms`;
                
                return result;

            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;

                statusBadge.className = 'status-badge status-error';
                statusBadge.textContent = 'é”™è¯¯';
                responseTime.textContent = `${duration}ms`;

                return {
                    url: urlConfig.url,
                    name: urlConfig.name,
                    success: false,
                    status: 0,
                    duration: duration,
                    error: error.message
                };
            }
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            currentTestIndex++;
            const progress = (currentTestIndex / totalTests) * 100;
            
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${currentTestIndex}/${totalTests} (${Math.round(progress)}%)`;
        }

        // æ˜¾ç¤ºæ±‡æ€»
        function showSummary() {
            const summary = document.getElementById('summary');
            const summaryStats = document.getElementById('summaryStats');
            const errorDetails = document.getElementById('errorDetails');
            const errorList = document.getElementById('errorList');

            let totalSuccess = 0;
            let totalFailed = 0;
            let errors = [];

            // è®¡ç®—æ±‡æ€»ç»Ÿè®¡
            Object.values(testResults).forEach(group => {
                totalSuccess += group.success;
                totalFailed += group.failed;
                
                group.tests.forEach(test => {
                    if (!test.success) {
                        errors.push(test);
                    }
                });
            });

            const successRate = totalTests > 0 ? ((totalSuccess / totalTests) * 100).toFixed(1) : 0;

            // æ›´æ–°æ±‡æ€»ç»Ÿè®¡
            summaryStats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${totalTests}</div>
                    <div class="stat-label">æ€»æµ‹è¯•æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #28a745">${totalSuccess}</div>
                    <div class="stat-label">æˆåŠŸ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #dc3545">${totalFailed}</div>
                    <div class="stat-label">å¤±è´¥</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #007bff">${successRate}%</div>
                    <div class="stat-label">æˆåŠŸç‡</div>
                </div>
            `;

            // æ˜¾ç¤ºé”™è¯¯è¯¦æƒ…
            if (errors.length > 0) {
                errorList.innerHTML = errors.map(error => `
                    <div class="error-item">
                        <div class="error-url">${error.name}: ${error.url}</div>
                        <div class="error-message">é”™è¯¯: ${error.error}</div>
                    </div>
                `).join('');
                errorDetails.classList.add('show');
            } else {
                errorDetails.classList.remove('show');
            }

            summary.classList.add('show');
        }

        // åŸºç¡€æ¥å£æµ‹è¯•

            await testGroup('bet', testConfig.bet);

        function resetTestState() {
            currentTestIndex = 0;
            testResults = {};
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = 'ç­‰å¾…å¼€å§‹...';
            document.getElementById('summary').classList.remove('show');
            document.getElementById('errorDetails').classList.remove('show');
            
            // é‡ç½®æ‰€æœ‰æµ‹è¯•é¡¹çŠ¶æ€

        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('testGroups').style.display = 'none';
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('testGroups').style.display = 'grid';
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
